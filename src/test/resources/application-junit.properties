# No banner
spring.main.banner-mode=off
# Email integration
integration.email-sender.base-url=http://emailsender.url
integration.email-sender.token-uri=http://token.url
integration.email-sender.client-id=someClientId
integration.email-sender.client-secret=someClientSecret
integration.email-sender.connect-timeout=7s
integration.email-sender.read-timeout=8s
# Citizen integration
integration.citizen.base-url=http://citizen.url
integration.citizen.token-uri=http://token.url
integration.citizen.client-id=someClientId
integration.citizen.client-secret=someClientSecret
integration.citizen.connect-timeout=9s
integration.citizen.read-timeout=10s
#Email
integration.email-sender.email-address=some@email.com
integration.email-sender.sender.address=some@email.com
integration.email-sender.sender.name=someName
integration.email-sender.sender.replyTo=someReplyAddress