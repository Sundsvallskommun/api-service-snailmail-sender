openapi: 3.0.1
info:
  title: SnailMailSender
  contact: { }
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "2.2"
servers:
  - url: http://localhost:65308
    description: Generated server url
tags:
  - name: SnailMailSender
    description: SnailMailSender
paths:
  /{municipalityId}/send/snailmail:
    post:
      tags:
        - SnailMailSender
      summary: Prepare snail mail for batch
      operationId: sendSnailMail
      parameters:
        - name: x-issuer
          in: header
          description: |
            Issuer of the request, is used as a prefix in a folder name.
            Cannot contain any of: '"', '*', '<', '>', '?', '|', '/', '\', ':'
          required: false
          schema:
            type: string
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendSnailMailRequest"
        required: true
      responses:
        "400":
          description: Bad RequestEntity
          content:
            '*/*':
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolation"
        "500":
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Problem"
        "200":
          description: Successful Operation
  /{municipalityId}/send/batch/{batchId}:
    post:
      tags:
        - SnailMailSender
      summary: Send batch
      operationId: sendBatch
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
        - name: batchId
          in: path
          description: Batch id
          required: true
          schema:
            type: string
          example: b588d1b7-7911-4e78-89d5-b710b32e0f8e
      responses:
        "400":
          description: Bad RequestEntity
          content:
            '*/*':
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolation"
        "500":
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Problem"
        "200":
          description: Successful Operation
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Address:
      type: object
      properties:
        firstName:
          type: string
          description: The first name of the recipient
          example: John
        lastName:
          type: string
          description: The last name of the recipient
          example: Doe
        city:
          type: string
          description: The city
          example: Main Street
        apartmentNumber:
          type: string
          description: The apartment number
          example: "1101"
        organizationNumber:
          type: string
          description: The organization number of the recipient
          example: 123456-7890
        address:
          type: string
          description: The address
          example: Main Street 1
        careOf:
          type: string
          description: The care of
          example: c/o John Doe
        zipCode:
          type: string
          description: The zip code
          example: "12345"
        country:
          type: string
          description: The country
          example: Sweden
      description: Recipient address
    Attachment:
      required:
        - name
      type: object
      properties:
        content:
          type: string
          description: The attachment (file) content as a BASE64-encoded string
          example: aGVsbG8gd29ybGQK
        name:
          type: string
          description: The attachment filename
          example: test.pdf
        contentType:
          type: string
          description: The attachment content type
          example: application/pdf
          enum:
            - application/pdf
        envelopeType:
          type: string
          description: The envelope type for the letter
          example: WINDOWED
          enum:
            - WINDOWED
            - PLAIN
      description: Attachments
    SendSnailMailRequest:
      required:
        - batchId
        - department
      type: object
      properties:
        department:
          type: string
          description: DepartmentEntity and unit that should be billed
          example: "SBK(Gatuavdelningen, Trafiksektionen)"
        deviation:
          type: string
          description: If the letter to send deviates from the standard
          example: A3 Ritning
        batchId:
          type: string
          description: BatchEntity id to be used for creating a csv-file
          example: 6a5c3d04-412d-11ec-973a-0242ac130043
        partyId:
          type: string
          description: Party id for the person the letter should be sent to
          example: 6a5c3d04-412d-11ec-973a-0242ac130003
        issuer:
          type: string
          description: The issuer of the request
          example: user123
        municipalityId:
          type: string
          description: The municipality id
          example: "2281"
        attachments:
          type: array
          description: Attachments
          items:
            $ref: "#/components/schemas/Attachment"
        address:
          $ref: "#/components/schemas/Address"
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        reasonPhrase:
          type: string
        statusCode:
          type: integer
          format: int32
    ConstraintDescriptorObject:
      type: object
      properties:
        annotation:
          type: object
        attributes:
          type: object
          additionalProperties:
            type: object
        validationAppliesTo:
          type: string
          enum:
            - IMPLICIT
            - RETURN_VALUE
            - PARAMETERS
        composingConstraints:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/ConstraintDescriptorObject"
        reportAsSingleViolation:
          type: boolean
        valueUnwrapping:
          type: string
          enum:
            - DEFAULT
            - UNWRAP
            - SKIP
        messageTemplate:
          type: string
    ConstraintViolation:
      type: object
      properties:
        message:
          type: string
        propertyPath:
          $ref: "#/components/schemas/Path"
        rootBean:
          type: object
        executableParameters:
          type: array
          items:
            type: object
        executableReturnValue:
          type: object
        constraintDescriptor:
          $ref: "#/components/schemas/ConstraintDescriptorObject"
        leafBean:
          type: object
        invalidValue:
          type: object
        messageTemplate:
          type: string
    Path:
      type: object
  securitySchemes: { }
