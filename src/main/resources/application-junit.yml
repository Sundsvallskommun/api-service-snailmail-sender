integration:
  citizen:
    base-url: http://citizen.url
    client-id: someClientId
    client-secret: someClientSecret
    connect-timeout: 9s
    read-timeout: 10s
    token-uri: http://token.url
  email-sender:
    base-url: http://emailsender.url
    client-id: someClientId
    client-secret: someClientSecret
    connect-timeout: 7s
    email-address: some@email.com
    read-timeout: 8s
    sender:
      address: some@email.com
      name: someName
      replyTo: someReplyAddress
    token-uri: http://token.url
spring:
  main:
    banner-mode: 'off'
spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6.14:///
  flyway:
    enabled: false
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: create
  security:
    oauth2:
      client:
        provider:
          citizen:
            token-uri: http://token.url
        registration:
          citizen:
            client-id: the-client-id
            client-secret: the-client-secret
