spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://db:3306/test
    username: test
    password: test
    hikari:
      transaction-isolation: TRANSACTION_READ_COMMITTED
  flyway:
    enabled: true
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            database:
              action: validate

integration:
  samba:
    active: false
  sftp:
    active: false
