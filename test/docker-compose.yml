services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - 3306:3306
    healthcheck:
      test:
        ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-utest", "-ptest"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: test/Dockerfile.app
    volumes:
      - maven-cache:/root/.m2
      - ./application.yml:/app/src/main/resources/application-default.yml
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf http://localhost:8080/actuator/health | grep -q UP",
        ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 15s

  smoketest:
    build:
      context: .
      dockerfile: Dockerfile.smoketest
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./smoketest.sh:/smoketest.sh

volumes:
  maven-cache:
