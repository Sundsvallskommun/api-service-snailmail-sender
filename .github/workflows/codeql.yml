name: "CodeQL"

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main

jobs:
  analyze:
    uses: Sundsvallskommun/api-shared-workflows/.github/workflows/codeql.yml@main
    permissions:
      actions: read
      contents: read
      security-events: write
