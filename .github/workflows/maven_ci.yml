name: Run CI

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main
  schedule:
    # At 03:00 on Sunday (Please note: Github actions schedule is in UTC time).
    - cron: '0 3 * * 0'

jobs:
  build:
    uses: Sundsvallskommun/api-shared-workflows/.github/workflows/maven_ci.yml@main
